<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Welcome to Fabflix</title>
</head>
<body>
<h1 ALIGN="CENTER">Welcome to Fabflix</h1>
<br>

<form style="font-size: x-large" id="checkout" action="cart.html">
    <input type="submit" value="Go to Cart">
</form>
<br>

<h2 align="CENTER">Search Movie Titles</h2>
<div class="container" style="font-size: x-large">
    <input type="text" name="hero" id="autocomplete"
           class="autocomplete-searchbox form-control"
           placeholder="Search Super Heroes" style="font-size: x-large"/>
</div>
<br>
<br>

<h2>Search Movies by Parameters</h2>
<form id="search_form" method="get" action="search.html">
    <label style="font-size: x-large"><b>Title</b></label>
    <label>
        <input name="title" placeholder="Enter Title of Movie" type="text" style="font-size: x-large">
    </label>
    <br>
    <label style="font-size: x-large"><b>Year</b></label>
    <label>
        <input name="year" placeholder="Enter Release Year of Movie" type="number" style="font-size: x-large">
    </label>
    <br>
    <label style="font-size: x-large"><b>Director</b></label>
    <label>
        <input name="director" placeholder="Enter Director of Movie" type="text" style="font-size: x-large">
    </label>
    <br>
    <label style="font-size: x-large"><b>Star</b></label>
    <label>
        <input name="star" placeholder="Enter a Star's Name" type="text" style="font-size: x-large">
    </label>
    <br>
    <input type="submit" value="Search" style="font-size: x-large">
</form>
<br>
<br>

<h2>Browse by Genre</h2>
<table id=genre_table class="table table-striped">
    <!-- table header -->
    <thead>
    <tr>
        <!-- titles of columns-->
        <th style="font-size: x-large">Genres</th>
    </tr>
    </thead>
    <tbody id=genre_table_body></tbody>
</table>
<br>
<br>

<h2>Browse by Title</h2>
<table id=title_table class="table table-striped">
    <!-- table header -->
    <thead>
    <tr>
        <!-- titles of columns-->
        <th style="font-size: x-large">First Character of Movie Titles</th>
    </tr>
    </thead>
    <tbody id=title_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to login.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
</body>


</html>
