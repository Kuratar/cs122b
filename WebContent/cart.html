<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Shopping Cart Page</title>
</head>
<body>
<h1>Shopping Cart Page</h1>
<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th style="font-size: x-large">Movie Title</th>
        <th style="font-size: x-large">Quantity</th>
        <th style="font-size: x-large">Price</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=cart_list></tbody>
</table>
<a href="payment.html" class="button" style="font-size: x-large">Proceed to Payment</a>


<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='cart.js'></script>
</body>
</html>
