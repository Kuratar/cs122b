<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Payment</title>
</head>
<body>
<h1>Payment Page</h1>
<h3 id="payment_total"></h3>
<h4 id="payment_error_message"></h4>
<form id="payment_form" method="post" action="#">
    <label style="font-size: x-large"><b>First Name</b></label>
    <label>
        <input name="first-name" placeholder="Enter first name on credit card" type="text" style="font-size: x-large">
    </label>
    <br>
    <label style="font-size: x-large"><b>Last Name</b></label>
    <label>
        <input name="last-name" placeholder="Enter last name on credit card" type="text" style="font-size: x-large">
    </label>
    <br>
    <label style="font-size: x-large"><b>Credit Card Number</b></label>
    <label>
        <input name="card-number" placeholder="Enter credit card number" type="text" style="font-size: x-large">
    </label>
    <br>
    <label style="font-size: x-large"><b>Expiration Date</b></label>
    <label>
        <input name="expiry-date" placeholder="Enter expiration on credit card" type="text" style="font-size: x-large">
    </label>
    <br>
    <input type="submit" value="Place Order" style="font-size: x-large">
</form>
<br>
<form style="font-size: x-large" id="checkout" action="cart.html">
    <input type="submit" value="Back to Cart">
</form>
<br>

<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='payment.js'></script>
</body>
</html>
