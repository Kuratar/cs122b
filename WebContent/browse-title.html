<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Browse Title Movie List</title>

    <style>
        .leftAndRight {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>


<h1>Browse by Title Results</h1>
<br>

<h2>Sorting Options</h2>
<form id="sorting_form" method="get" onsubmit="return changeSortingOption()" style='font-size: x-large'>
    <select name="sortingOption" id="sortingOption">
        <option value="default">Default</option>
        <option value="titleRatingASCE">Title (ascending) with Rating to break ties</option>
        <option value="titleRatingDESC">Title (descending) with Rating to break ties</option>
        <option value="ratingTitleASCE">Rating (ascending) with Title to break ties</option>
        <option value="ratingTitleDESC">Rating (descending) with Title to break ties</option>
    </select>
    <input type="submit" value="Sort Results">
</form>
<label id="current_sorting" style="font-size: x-large"></label>
<br>
<br>

<h2>Number of Movies per Page</h2>
<form id="nMovies_form" method="get" onsubmit="return changeNMovies()" style="font-size: x-large">
    <select name="nMoviesOption" id="nMoviesOption">
        <option value="10">Default - 10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <input type="submit" value="Change # of Movies">
</form>
<label id="current_nMovies" style="font-size: x-large"></label>
<br>
<br>

<div class="leftAndRight">
    <h2 class="align-left" id="prev_link_top" style="font-size: xx-large"></h2>
    <h2 class="align-right" id="next_link_top" style="font-size: xx-large"></h2>
</div>
<br>

<label id="no_more_movies_top" style="font-size: x-large"></label>
<br>

<table id=movie_table class="table table-striped">
    <!-- table header -->
    <thead>
    <tr>
        <!-- titles of columns-->
        <th style="font-size: x-large">Title</th>
        <th style="font-size: x-large">Year</th>
        <th style="font-size: x-large">Director</th>
        <th style="font-size: x-large">Genres</th>
        <th style="font-size: x-large">Stars</th>
        <th style="font-size: x-large">Rating</th>
    </tr>
    </thead>
    <tbody id=movie_table_body></tbody>
</table>

<div class="leftAndRight">
    <h2 class="align-left" id="prev_link_bot" style="font-size: xx-large"></h2>
    <h2 class="align-right" id="next_link_bot" style="font-size: xx-large"></h2>
</div>
<br>

<label id="no_more_movies_bot" style="font-size: x-large"></label>



<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="browse-title.js"></script>
</body>


</html>
